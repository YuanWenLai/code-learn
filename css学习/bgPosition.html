<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵活的背景定位</title>
    <style>
        div {
            width: 450px;
            height: 350px;
            margin: 50px;
        }
        
        .box1 {
            background: url('./images/ok-earth.png') no-repeat bottom right #8855aa;
            background-size: 50%;
            background-position: right 20px bottom 10px;
        }
        
        .box2 {
            padding: 20px;
            background: url('./images/ok-earth.png') no-repeat bottom right #8855aa;
            background-size: 50%;
            background-position: right 20px bottom 10px;
            background-origin: content-box;
        }
        
        .box3 {
            background: url('./images/ok-earth.png') no-repeat bottom right #8855aa;
            background-size: 50%;
            background-position: calc(100% - 20px) calc(100% - 10px);
        }
